name: "chapter 09: create release frontend"
permissions:
  actions: write
  packages: write
  contents: read

on:
  registry_package: 
     types: [published]


jobs:
  release:
    if: contains(github.event.registry_package.name ,'frontend') && github.event.registry_package.package_version.container_metadata.tag.name != ''
    uses: ./.github/workflows/create-release.yml
    with:
      deploymentFile: 'frontend.yaml'
      deploymentfileFolder: 'deployment-automation'
    secrets:
      EXTENDED_ACCESSTOKEN: ${{ secrets.EXTENDED_ACCESSTOKEN }}
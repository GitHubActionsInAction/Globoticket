name: Generate job output using markdown
on:
  workflow_dispatch: 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Generate markdown
        id: markdown
        run: |
          echo "### Test results" >> jobsummary.md
          echo "| **Test Name** | **Result**|" >> jobsummary.md
          echo "|--|--|" >> jobsummary.md
          echo "| validate numers are > 0 |	pass |" >> jobsummary.md
          echo "| validate numers are < 10 |	pass |" >> jobsummary.md
          echo "| validate numers are odd |	fail |" >> jobsummary.md
          echo "| validate numers are even|	pass |" >> jobsummary.md
      - name: add to jobsummary
        run: |
          cat jobsummary.md >> "$GITHUB_OUTPUT"
